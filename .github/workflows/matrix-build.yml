name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-f736404
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > build_output.txt
          echo "Generated from repo TDS_ROE_6 on $(date)" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f736404-node${{ matrix.node-version }}
          path: build_output.txt
